<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NICE GUYS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-black text-white">
    <section class="h-full md:h-svh overflow-hidden">
      <div class="grid grid-rows-[1fr_4fr_1fr] gap-4 p-4 h-full">
        <div class="row" animate="top-row">
          <div class="logo-text" animate="logo1">NICE</div>
          <div class="video-list-wrapper">
            <div class="video-list">
              <div class="video-wrapper">
                <video
                  muted
                  loop
                  playsinline
                  poster="assets/thumbnails/thumbnail1.png"
                  src="https://player.vimeo.com/external/933714377.m3u8?s=829397356279b7d478cdec6e5787cb8acfa17baf&logging=false"
                  class="video"
                ></video>
              </div>
              <div class="video-wrapper"></div>
              <div class="video-wrapper"></div>
              <div class="video-wrapper"></div>
            </div>
          </div>
        </div>
        <div class="row" animate="middle-row">
          <div class="video-list-wrapper">
            <div class="video-list">
              <div class="video-wrapper">
                <video
                  muted
                  loop
                  playsinline
                  poster="assets/thumbnails/thumbnail2.png"
                  src="https://player.vimeo.com/external/922915388.m3u8?s=0798b055bd932155cbb4cad8bf95774f9b00c859&logging=false"
                  class="video"
                ></video>
              </div>
              <div class="video-wrapper"></div>
              <div class="video-wrapper"></div>
            </div>
          </div>
        </div>
        <div class="row flex-row-reverse" animate="bottom-row">
          <div class="logo-text" animate="logo2">GUYS</div>
          <div class="video-list-wrapper">
            <div class="video-list flex-row-reverse">
              <div class="video-wrapper"></div>
              <div class="video-wrapper"></div>
              <div class="video-wrapper"></div>
              <div class="video-wrapper"></div>
            </div>
          </div>
        </div>
        <div class="navbar">
          <div class="logo-icon w-14">
            <img src="assets/nice-guys-icon.svg" />
          </div>
          <div class="navbar-menu flex items-center justify-center gap-8 h-16">
            <a href="#" class="navbar-link">About</a>
            <a href="#" class="navbar-link">Locations</a>
            <a href="#" class="navbar-link">Shop</a>
            <a href="#" class="navbar-link">Contact</a>
          </div>
        </div>
      </div>
    </section>
    <section class="h-screen"></section>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
    <script src="script.js"></script>
  </body>
</html>
